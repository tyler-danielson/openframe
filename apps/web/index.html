<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1e293b" />
    <meta name="description" content="OpenFrame - Self-hosted calendar dashboard" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <title>OpenFrame</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        var d = document.createElement('pre');
        d.style.cssText = 'position:fixed;top:0;left:0;right:0;background:red;color:white;padding:20px;z-index:99999;font-size:14px;white-space:pre-wrap;';
        d.textContent = 'JS Error: ' + msg + '\nURL: ' + url + '\nLine: ' + line + ':' + col + '\n' + (error && error.stack ? error.stack : '');
        document.body.appendChild(d);
      };
      window.addEventListener('unhandledrejection', function(e) {
        var d = document.createElement('pre');
        d.style.cssText = 'position:fixed;top:0;left:0;right:0;background:red;color:white;padding:20px;z-index:99999;font-size:14px;white-space:pre-wrap;';
        d.textContent = 'Unhandled Promise: ' + (e.reason && e.reason.stack ? e.reason.stack : e.reason);
        document.body.appendChild(d);
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
