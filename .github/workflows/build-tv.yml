name: Build TV APK

on:
  push:
    paths:
      - 'apps/tv/**'
      - '.github/workflows/build-tv.yml'
  pull_request:
    paths:
      - 'apps/tv/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build Android TV APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x apps/tv/gradlew

      - name: Build Debug APK
        working-directory: apps/tv
        run: ./gradlew assembleDebug

      - name: Build Release APK
        working-directory: apps/tv
        run: ./gradlew assembleRelease

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: openframe-tv-debug
          path: apps/tv/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: openframe-tv-release
          path: apps/tv/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30

      - name: Get version
        id: version
        run: |
          VERSION=$(grep 'versionName' apps/tv/app/build.gradle.kts | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Rename APKs for release
        run: |
          mkdir -p release-artifacts
          cp apps/tv/app/build/outputs/apk/debug/app-debug.apk release-artifacts/openframe-tv-${{ steps.version.outputs.version }}-debug.apk
          cp apps/tv/app/build/outputs/apk/release/app-release-unsigned.apk release-artifacts/openframe-tv-${{ steps.version.outputs.version }}-release.apk

      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openframe-tv-${{ steps.version.outputs.version }}
          path: release-artifacts/
          retention-days: 90
