name: Build & Publish Docker Images

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/tyler-danielson/openframe

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract metadata
        id: meta
        run: |
          # Extract version from tag if present (e.g., v1.0.0 -> 1.0.0)
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.api
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-api:latest
            ${{ env.IMAGE_PREFIX }}-api:${{ github.sha }}
            ${{ steps.meta.outputs.is_tag == 'true' && format('{0}-api:{1}', env.IMAGE_PREFIX, steps.meta.outputs.version) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.web
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-web:latest
            ${{ env.IMAGE_PREFIX }}-web:${{ github.sha }}
            ${{ steps.meta.outputs.is_tag == 'true' && format('{0}-web:{1}', env.IMAGE_PREFIX, steps.meta.outputs.version) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Bot image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.bot
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-bot:latest
            ${{ env.IMAGE_PREFIX }}-bot:${{ github.sha }}
            ${{ steps.meta.outputs.is_tag == 'true' && format('{0}-bot:{1}', env.IMAGE_PREFIX, steps.meta.outputs.version) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
